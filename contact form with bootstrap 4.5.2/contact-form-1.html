<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Style CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Contact Form - 1</title>
</head>

<body>

  <section id="contact-form-1">
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2 text-center">
          <h2>Contact Form 1</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
          <form>
            <div class="input-group mb-2 input-group-lg">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-user"></i>
                </div>
              </div>
              <input type="text" class="form-control" placeholder="Name">
            </div>
            <div class="input-group mb-2 input-group-lg">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-envelope"></i>
                </div>
              </div>
              <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="input-group mb-2 input-group-lg">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-book"></i>
                </div>
              </div>
              <input type="text" class="form-control" placeholder="Subject">
            </div>
            <div class="input-group mb-2 input-group-lg">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-pen"></i>
                </div>
              </div>
              <textarea class="form-control" cols="30" rows="5" placeholder="Message"></textarea>
            </div>
            <input type="submit" value="SUBMIT" class="btn btn-custom">
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Font Awesome JS -->
  <script src="https://kit.fontawesome.com/4f41118937.js" crossorigin="anonymous"></script>
</body>

</html>
