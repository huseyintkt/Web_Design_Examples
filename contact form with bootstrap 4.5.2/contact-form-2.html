<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Style CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Contact Form - 2</title>
</head>

<body>

  <section id="contact-form-2">
    <div class="container">
      <div class="row">

        <div class="col-md-6">
          <h2>Send Us a Message</h2>
          <hr>
          <p>Lorem ipsum dolor sit amet, lorem ipsum dolor consectetur adipiscing elit. </p>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Name*">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email*">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Subject*">
            </div>
            <div class="form-group">
              <textarea class="form-control" name="" id="" cols="30" rows="10" placeholder="Message*"></textarea>
            </div>
            <button type="submit" class="btn btn-custom">Send Message</button>
          </form>
        </div>

        <div class="col-md-6">
          <h2>Contact Info</h2>
          <hr>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d385395.5590021262!2d28.731986949868258!3d41.00550052011669!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14caa7040068086b%3A0xe1ccfe98bc01b0d0!2zxLBzdGFuYnVsLCBUw7xya2l5ZQ!5e0!3m2!1str!2sch!4v1602015589605!5m2!1str!2sch"
            width="100%" height="220" frameborder="0" style="border:0;" aria-hidden="false" tabindex="0"></iframe>
          <div class="details">
            <i class="fa fa-address-book"></i>
            <span>Lorem ipsum dolor 54 street..</span>
          </div>
          <div class="details">
            <i class="fa fa-envelope"></i>
            <span>lorem@lorem.ipsum</span>
          </div>
          <div class="details">
            <i class="fa fa-phone"></i>
            <span>0 000 000 00 00</span>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- Font Awesome JS -->
  <script src="https://kit.fontawesome.com/4f41118937.js" crossorigin="anonymous"></script>
</body>

</html>
